<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Scenario</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #333; }
        .scenario-content { margin-top: 2em; border-top: 1px solid #ddd; padding-top: 1em; }
        .toolbar { text-align: right; margin-bottom: 1em; }
        button { padding: 0.8em 1.2em; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        button:hover { background-color: #218838; }
        pre { background-color: #eee; padding: 1em; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        code { font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Scenario has been Generated!</h1>

        {% if error %}
            <div class="error-box" style="background-color: #f8d7da; color: #721c24; padding: 1em; border: 1px solid #f5c6cb; border-radius: 8px;">
                <h2>Error Generating Scenario</h2>
                <p><strong>Please check your configuration.</strong></p>
                <p>Details: {{ error }}</p>
                <br>
                <a href="/" style="text-decoration: none; padding: 0.8em 1.2em; background-color: #007BFF; color: white; border-radius: 4px;">Go Back and Correct</a>
            </div>
        {% else %}
            <div class="toolbar">
                <form action="/download_pdf" method="post" style="display: inline;">
                    <input type="hidden" name="markdown_content" value="{{ scenario_markdown }}">
                    <button type="submit">Download as PDF</button>
                </form>
                 <a href="/" style="display: inline-block; text-decoration: none; padding: 0.8em 1.2em; background-color: #007BFF; color: white; border-radius: 4px; font-size: 1em; margin-left: 10px;">Generate Another</a>
            </div>

            <div class="scenario-content">
                {{ scenario_html|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
