<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Scenario Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }

        .main-content {
            display: flex;
            gap: 2em;
        }
        .form-container {
            flex: 0 0 40%;
        }
        .result-display {
            flex: 1;
            max-height: 90vh;
            overflow-y: auto;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
        }

        label { display: block; margin-top: 1em; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; }
        button { display: block; width: 100%; padding: 1em; margin-top: 2em; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 1.2em; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #result-container { padding: 1em; border: 1px solid #ddd; border-radius: 4px; background: #fafafa; }
        #result-html { min-height: 100px; }
        #spinner { display: none; margin: 2em auto; width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPG Scenario Generator</h1>
        <div class="main-content">
            <div class="form-container">
                <form id="scenario-form">
                    <label for="language">Output Language</label>
                    <select id="language" name="language">
                        <option value="English" selected>English</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Italian">Italian</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Polish">Polish</option>
                        <option value="Dutch">Dutch</option>
                        <option value="Greek">Greek</option>
                    </select>

                    <label for="llm_model">Language Model (LLM)</label>
                    <select id="llm_model" name="llm_model">
                        {% for model in models %}
                            <option value="{{ model }}" {% if model == 'gemini-flash' %}selected{% endif %}>{{ model }}</option>
                        {% endfor %}
                    </select>

                    <label for="game_system">Game System</label>
                    <input type="text" id="game_system" name="game_system" value="Cyberpunk with the Cypher System" required>

                    <label for="player_count">Number of Players</label>
                    <input type="text" id="player_count" name="player_count" value="4 players" required>

                    <label for="theme_tone">Theme and Tone</label>
                    <input type="text" id="theme_tone" name="theme_tone" value="Action, horror" required>

                    <label for="core_idea">Core Idea</label>
                    <textarea id="core_idea" name="core_idea" required>One of their relatives is sick because of a new drug on the market, they will investigate.</textarea>

                    <label for="constraints">Constraints</label>
                    <textarea id="constraints" name="constraints">One of their new allies will be the real villain</textarea>

                    <label for="key_elements">Key Elements</label>
                    <textarea id="key_elements" name="key_elements">betrayal and manipulation</textarea>

                    <label for="elements_to_avoid">Elements to Avoid</label>
                    <textarea id="elements_to_avoid" name="elements_to_avoid"></textarea>

                    <button type="submit">Suivant</button>
                </form>
            </div>
            <div class="result-display">
                <div id="spinner"></div>

                <div id="result-container" style="display: none;">
                    <h2>Generated Scenario</h2>
                    <div id="result-html"></div>
                    <form action="/download_pdf" method="post" id="pdf-form" style="display: none; margin-top: 1em;">
                        <input type="hidden" name="markdown_content" id="markdown_content">
                        <button type="submit">Download as PDF</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('scenario-form');
        const spinner = document.getElementById('spinner');
        const resultContainer = document.getElementById('result-container');
        const resultHtml = document.getElementById('result-html');
        const pdfForm = document.getElementById('pdf-form');
        const markdownContentInput = document.getElementById('markdown_content');
        const submitButton = form.querySelector('button[type="submit"]');

        // --- State Management for the new Agent Architecture ---
        let generationState = {
            phase: 'start', // start, synopsis, list_items, detail_npcs, detail_locations, outline_scenes, detail_scenes, coherence_check, revise_scenes, done
            initialDetails: {},
            context: {
                synopsis: '',
                npc_list: [],
                location_list: [],
                scene_list: [],
                detailed_npcs: [],
                detailed_locations: [],
                detailed_scenes: [],
                coherence_report: '',
            },
            loopIndex: 0,
            isGenerating: false,
        };

        // --- Main Handler ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (generationState.isGenerating) return;

            generationState.isGenerating = true;
            submitButton.disabled = true;
            spinner.style.display = 'block';

            if (generationState.phase === 'start') {
                resultContainer.style.display = 'block';
                const formData = new FormData(form);
                generationState.initialDetails = Object.fromEntries(formData.entries());
                Array.from(form.elements).forEach(el => {
                    if(el.tagName !== 'BUTTON') el.disabled = true;
                });
                generationState.phase = 'synopsis';
            }

            let stepName = '';
            let requestContext = { ...generationState.context };

            // Determine which agent to call based on the current phase
            switch (generationState.phase) {
                case 'synopsis': stepName = 'agent_0_synopsis'; break;
                case 'list_items': stepName = 'agent_1_list_items'; break;
                case 'detail_npcs':
                    stepName = 'agent_2_detail_npc';
                    requestContext.item_name = generationState.context.npc_list[generationState.loopIndex];
                    break;
                case 'detail_locations':
                    stepName = 'agent_3_detail_location';
                    requestContext.item_name = generationState.context.location_list[generationState.loopIndex];
                    break;
                case 'outline_scenes': stepName = 'agent_4_outline_scenes'; break;
                case 'detail_scenes':
                    stepName = 'agent_5_detail_scene';
                    requestContext.item_name = generationState.context.scene_list[generationState.loopIndex];
                    break;
                case 'coherence_check': stepName = 'agent_6_coherence_report'; break;
                case 'revise_scenes': stepName = 'agent_7_revise_scenes'; break;
            }

            try {
                const detailsPayload = generationState.phase === 'synopsis'
                    ? generationState.initialDetails
                    : generationState.context.synopsis;

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        step: stepName,
                        model_name: generationState.initialDetails.llm_model,
                        language: generationState.initialDetails.language,
                        details: detailsPayload,
                        context: requestContext
                    }),
                });

                if (!response.ok) { throw new Error(`Server error: ${response.status}. ${await response.text()}`); }

                const responseText = await response.text();
                await processResponse(responseText);
                updateDisplay();
                updateButton();

            } catch (error) {
                resultHtml.innerHTML += `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
                console.error('Generation failed:', error);
                submitButton.textContent = 'Erreur';
            } finally {
                generationState.isGenerating = false;
                spinner.style.display = 'none';
                if (generationState.phase !== 'done') {
                    submitButton.disabled = false;
                }
            }
        });

        async function processResponse(responseText) {
            const phase = generationState.phase;
            if (phase === 'synopsis') {
                generationState.context.synopsis = responseText;
                generationState.phase = 'list_items';
            } else if (phase === 'list_items') {
                const items = JSON.parse(responseText);
                generationState.context.npc_list = items.npcs || [];
                generationState.context.location_list = items.locations || [];
                generationState.phase = generationState.context.npc_list.length > 0 ? 'detail_npcs' : 'detail_locations';
            } else if (phase === 'detail_npcs') {
                generationState.context.detailed_npcs.push(responseText);
                generationState.loopIndex++;
                if (generationState.loopIndex >= generationState.context.npc_list.length) {
                    generationState.phase = generationState.context.location_list.length > 0 ? 'detail_locations' : 'outline_scenes';
                    generationState.loopIndex = 0;
                }
            } else if (phase === 'detail_locations') {
                generationState.context.detailed_locations.push(responseText);
                generationState.loopIndex++;
                if (generationState.loopIndex >= generationState.context.location_list.length) {
                    generationState.phase = 'outline_scenes';
                    generationState.loopIndex = 0;
                }
            } else if (phase === 'outline_scenes') {
                const items = JSON.parse(responseText);
                generationState.context.scene_list = items.scenes || [];
                generationState.phase = generationState.context.scene_list.length > 0 ? 'detail_scenes' : 'coherence_check';
            } else if (phase === 'detail_scenes') {
                generationState.context.detailed_scenes.push(responseText);
                generationState.loopIndex++;
                if (generationState.loopIndex >= generationState.context.scene_list.length) {
                    generationState.phase = 'coherence_check';
                    generationState.loopIndex = 0;
                }
            } else if (phase === 'coherence_check') {
                generationState.context.coherence_report = responseText;
                generationState.phase = 'revise_scenes';
            } else if (phase === 'revise_scenes') {
                generationState.context.detailed_scenes = [responseText];
                generationState.phase = 'done';
            }
        }

        function updateDisplay() {
            let fullHtml = '';
            const context = generationState.context;
            if (context.synopsis) fullHtml += marked.parse(context.synopsis);
            if (context.detailed_npcs.length > 0) fullHtml += '<h2>Personnages</h2>' + marked.parse(context.detailed_npcs.join('\n\n'));
            if (context.detailed_locations.length > 0) fullHtml += '<h2>Lieux</h2>' + marked.parse(context.detailed_locations.join('\n\n'));
            if (context.detailed_scenes.length > 0) fullHtml += '<h2>Scènes</h2>' + marked.parse(context.detailed_scenes.join('\n\n'));
            if (context.coherence_report) fullHtml += '<h2>Rapport de Cohérence</h2>' + marked.parse(context.coherence_report);
            resultHtml.innerHTML = fullHtml;
            resultContainer.scrollTop = resultContainer.scrollHeight;
        }

        function updateButton() {
            const phase = generationState.phase;
            const context = generationState.context;
            let text = 'Suivant';

            if (phase === 'list_items') text = 'Lister les PNJ & Lieux';
            else if (phase === 'detail_npcs') {
                const total = context.npc_list.length;
                text = `Détailler PNJ (${generationState.loopIndex + 1}/${total})`;
            } else if (phase === 'detail_locations') {
                const total = context.location_list.length;
                text = `Détailler Lieu (${generationState.loopIndex + 1}/${total})`;
            } else if (phase === 'outline_scenes') text = 'Structurer les Scènes';
            else if (phase === 'detail_scenes') {
                const total = context.scene_list.length;
                text = `Détailler Scène (${generationState.loopIndex + 1}/${total})`;
            } else if (phase === 'coherence_check') text = 'Vérifier la Cohérence';
            else if (phase === 'revise_scenes') text = 'Appliquer les Corrections';
            else if (phase === 'done') {
                text = 'Génération Terminée';
                submitButton.disabled = true;
                const fullMarkdown = `${context.synopsis}\n\n## Personnages\n${context.detailed_npcs.join('\n\n')}\n\n## Lieux\n${context.detailed_locations.join('\n\n')}\n\n## Scènes\n${context.detailed_scenes.join('\n\n')}`;
                markdownContentInput.value = fullMarkdown;
                pdfForm.style.display = 'block';
            }
            submitButton.textContent = text;
        }
    </script>
</body>
</html>
