<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Scenario Generator</title>
    <style>
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            display: grid;
            place-items: center;
            margin: 0;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }
        .container { max-width: 1400px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }

        .centered-title {
            text-align: center;
        }

        .scenes-section h3, .scenes-section h4,
        .npcs-section h3, .npcs-section h4,
        .places-section h3, .places-section h4 {
            font-weight: bold;
            text-decoration: underline;
            font-size: 1.3em;
        }

        .main-content {
            display: flex;
            gap: 2em;
        }
        .form-container {
            flex: 0 0 40%;
        }
        .result-display {
            flex: 1;
            max-height: 90vh;
            overflow-y: auto;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
        }

        label { display: block; margin-top: 1em; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; }
        button { display: block; width: 100%; padding: 1em; margin-top: 2em; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 1.2em; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #result-container { padding: 1em; border: 1px solid #ddd; border-radius: 4px; background: #fafafa; }
        #result-html { min-height: 100px; }
        #spinner { display: none; margin: 2em auto; width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPG Scenario Generator</h1>
        <div class="main-content">
            <div class="form-container">
                <form id="scenario-form">
                    <label for="language">Output Language</label>
                    <select id="language" name="language">
                        <option value="English" selected>English</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Italian">Italian</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Polish">Polish</option>
                        <option value="Dutch">Dutch</option>
                        <option value="Greek">Greek</option>
                    </select>

                    <label for="llm_model">Language Model (LLM)</label>
                    <select id="llm_model" name="model">
                        {% for model in models %}
                            <option value="{{ model }}" {% if model == 'gemini-flash' %}selected{% endif %}>{{ model }}</option>
                        {% endfor %}
                    </select>

                    <label for="game_system">Game System</label>
                    <input type="text" id="game_system" name="game_system" value="Cyberpunk with the Cypher System" required>

                    <label for="player_count">Number of Players</label>
                    <input type="text" id="player_count" name="player_count" value="4 players" required>

                    <label for="theme_tone">Theme and Tone</label>
                    <input type="text" id="theme_tone" name="theme_tone" value="Action, horror" required>

                    <label for="core_idea">Core Idea</label>
                    <textarea id="core_idea" name="core_idea" required>One of their relatives is sick because of a new drug on the market, they will investigate.</textarea>

                    <label for="constraints">Constraints</label>
                    <textarea id="constraints" name="constraints">One of their new allies will be the real villain</textarea>

                    <label for="key_elements">Key Elements</label>
                    <textarea id="key_elements" name="key_elements">betrayal and manipulation</textarea>

                    <label for="elements_to_avoid">Elements to Avoid</label>
                    <textarea id="elements_to_avoid" name="elements_to_avoid"></textarea>

                    <button type="submit">Suivant</button>
                </form>
            </div>
            <div class="result-display">
                <div id="spinner"></div>

                <div id="result-container" style="display: none;">
                    <h2>Generated Scenario</h2>
                    <div id="result-html"></div>
                    <form action="/download_pdf" method="post" id="pdf-form" style="display: none; margin-top: 1em;">
                        <input type="hidden" name="html_content" id="html_content">
                        <input type="hidden" name="theme_tone" id="theme_tone_hidden">
                        <button type="submit">Download as PDF</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('scenario-form');
        const spinner = document.getElementById('spinner');
        const resultContainer = document.getElementById('result-container');
        const resultHtml = document.getElementById('result-html');
        const pdfForm = document.getElementById('pdf-form');
        const htmlContentInput = document.getElementById('html_content');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Disable button and show spinner
            submitButton.disabled = true;
            submitButton.textContent = 'Génération en cours...';
            spinner.style.display = 'block';
            resultContainer.style.display = 'block';
            pdfForm.style.display = 'none';
            resultHtml.innerHTML = ''; // Clear previous results

            // Gather form data
            const formData = new FormData(form);
            const inputs = Object.fromEntries(formData.entries());
            inputs.accroche_selectionnee = "La première proposition générée par l'Idéateur.";

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(inputs),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}. ${await response.text()}`);
                }

                // Process the streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break; // Exit loop when stream is finished
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    resultHtml.innerHTML += chunk;
                }

                // Generation is complete
                htmlContentInput.value = resultHtml.innerHTML;

                // Pass the theme to the PDF form
                const themeToneInput = document.getElementById('theme_tone');
                const hiddenThemeToneInput = document.getElementById('theme_tone_hidden');
                hiddenThemeToneInput.value = themeToneInput.value;

                pdfForm.style.display = 'block';
                submitButton.textContent = 'Génération Terminée';

            } catch (error) {
                resultHtml.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
                console.error('Generation failed:', error);
                submitButton.textContent = 'Erreur';
            } finally {
                spinner.style.display = 'none';
                // Re-enable the button so the user can generate another scenario
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
