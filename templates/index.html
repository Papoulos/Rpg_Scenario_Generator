<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Scenario Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 1em; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; }
        button { display: block; width: 100%; padding: 1em; margin-top: 2em; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 1.2em; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPG Scenario Generator</h1>
        <form action="/generate" method="post">
            <label for="language">Output Language</label>
            <select id="language" name="language">
                <option value="English" selected>English</option>
                <option value="German">German</option>
                <option value="French">French</option>
                <option value="Turkish">Turkish</option>
                <option value="Italian">Italian</option>
                <option value="Spanish">Spanish</option>
                <option value="Polish">Polish</option>
                <option value="Dutch">Dutch</option>
                <option value="Greek">Greek</option>
            </select>

            <label for="llm_model">Language Model (LLM)</label>
            <select id="llm_model" name="llm_model">
                {% for model in models %}
                    <option value="{{ model }}" {% if model == 'gemini-flash' %}selected{% endif %}>{{ model }}</option>
                {% endfor %}
            </select>

            <label for="game_system">Game System</label>
            <input type="text" id="game_system" name="game_system" value="Cyberpunk with the Cypher System" required>

            <label for="player_count">Number of Players</label>
            <input type="text" id="player_count" name="player_count" value="4 players" required>

            <label for="theme_tone">Theme and Tone</label>
            <input type="text" id="theme_tone" name="theme_tone" value="Action, horror" required>

            <label for="core_idea">Core Idea</label>
            <textarea id="core_idea" name="core_idea" required>One of their relatives is sick because of a new drug on the market, they will investigate.</textarea>

            <label for="constraints">Constraints</label>
            <textarea id="constraints" name="constraints">One of their new allies will be the real villain</textarea>

            <label for="key_elements">Key Elements</label>
            <textarea id="key_elements" name="key_elements">betrayal and manipulation</textarea>

            <label for="elements_to_avoid">Elements to Avoid</label>
            <textarea id="elements_to_avoid" name="elements_to_avoid"></textarea>

            <button type="submit">Generate Scenario</button>
        </form>
    </div>
</body>
</html>
